<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MapIt</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="icon" href="Photos/logo1.jpeg" type="image/icon type" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="CSS/styles.css" />
  </head>

  <body>
    <main>
      <div id="mark_mode"></div>

      <div id="map"></div>

      <div id="menu_bar">
        <div class="container" id="center_icon">
          <img class="icon" src="Photos/center.png" />
        </div>
      </div>

      <!-- <div class="menu menuModal hidden">
        <div class="menu menuModal__Option-1">Create New Data Sheet</div>
        <div class="menu menuModal__Option-2">Import Existing Data Sheet</div>
      </div> -->
      <div id="btn_mark">LEAVE A MARK!</div>

      <div class="menuModalOverlay hidden"></div>

      <div id="formModal" class="hidden">
        <form
          id="myForm"
          method="post"
          action="https://script.google.com/macros/s/AKfycby1yohzIwdkBiLJ9eft4N2jLxd3J0_bHcXIql3dns0yHNiO8b6lV9BKnBIFccRUHzuq/exec"
        >
          <h4>Selected Origin: <br /></h4>
          <div class="formSelected">
            <p>
              Place: <span id="place">Loading...</span> <br />
              ZIP: <span id="zip">Loading...</span><br />
              <i class="hidden"
                >Not your origin?
                <u class="formEdit" style="color: blue"
                  >Click Here to Change!</u
                ></i
              >
            </p>
          </div>
          <h4>Survey:</h4>

          <input
            id="formGuest"
            name="guest"
            type="number"
            autocomplete="off"
            placeholder="Number of Guests"
          />

          <select
            id="formDuration"
            class="formSelect"
            name="duration"
            type="number"
            placeholder="Duration of Stay"
            autocomplete="off"
            aria-label="Default select example"
          >
            <option value="" disabled selected>Duration of stay</option>
            <option value="Less than a week">Less than a week</option>
            <option value="Around two weeks">Around two weeks</option>
            <option value="One month">One month</option>
            <option value="More than a month">More than a month</option>
          </select>

          <select
            id="formPurpose"
            class="formSelect"
            name="purpose"
            placeholder="Purpose of visit"
            autocomplete="off"
            aria-label="Default select example"
          >
            <option value="" disabled selected>Purpose of Visit</option>
            <option value="Leisure / Tourism">Leisure / Tourism</option>
            <option value="Business / Work">Business / Work</option>
            <option value="Family / Friends">Family / Friends</option>
            <option value="Education">Education</option>
            <option value="Health / Welness">Health / Welness</option>
            <option value="Adventure / Sports">Adventure / Sports</option>
          </select>

          <select
            id="formFeedback"
            class="formSelect"
            name="feedback"
            placeholder="Feedback"
            autocomplete="off"
            aria-label="Default select example"
          >
            <option value="" disabled selected>
              How did you hear about us?
            </option>
            <option value="Social Media">Social Media</option>
            <option value="Friends and Family">Friends and Family</option>
            <option value="Search Engines / Our Website">
              Search Engines / Our Website
            </option>
            <option value="Newspapers / Magazines">
              Newspapers / Magazines
            </option>
            <option value="Highway Signs">Highway Signs</option>
          </select>

          <input id="formName" type="hidden" name="name" />
          <input id="formDate" name="date" type="hidden" />
          <input id="formLat" name="lat" type="hidden" />
          <input id="formLng" name="lng" type="hidden" />
          <input id="formSubmit" type="submit" value="Place Marker" />
        </form>
        <p id="modalCross">&times</p>
      </div>
      <div id="modalOverlay" class="hidden"></div>
    </main>

    <script src="https://script.google.com/macros/s/AKfycbwBwXxF9LSKF_bseZRJ9qJctT74zvauj8xkhRpwyrjmxmnZda2yr3pBaWx_Wv4JXmw-/exec"></script>
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="Script/script.js"></script>
  </body>
</html>
