<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MapIt</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="icon" href="Photos/logo1.jpeg" type="image/icon type" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="CSS/styles.css" />
  </head>

  <body>
    <div id="map"></div>
    <div id="side_bar">
      <div class="container" id="menu_container">
        <img id="menu_icon" src="Photos/menu.png" />
      </div>
    </div>
    <div class="menu menuModal hidden">
      <div class="menu menuModal__Option-1">Create New Data Sheet</div>
      <div class="menu menuModal__Option-2">Import Existing Data Sheet</div>
    </div>
    <div class="menuModalOverlay hidden"></div>

    <img id="logo2" src="Photos/logo2.webp" />

    <div id="formModal" class="hidden">
      <form
        id="myForm"
        method="post"
        action="https://script.google.com/macros/s/AKfycby1yohzIwdkBiLJ9eft4N2jLxd3J0_bHcXIql3dns0yHNiO8b6lV9BKnBIFccRUHzuq/exec"
      >
        <h1>Location Info</h1>
        <input
          id="formName"
          class="formInput"
          name="name"
          type="text"
          autocomplete="off"
          placeholder="Place of Origin"
          required
        />

        <input
          id="formGuest"
          name="guest"
          type="number"
          autocomplete="off"
          placeholder="Number of Guests"
          required
        />

        <select
          id="formDuration"
          class="formSelect"
          name="duration"
          type="number"
          placeholder="Duration of Stay"
          autocomplete="off"
          required
          aria-label="Default select example"
        >
          <option selected>Duration of stay</option>
          <option value="1">Less than a week</option>
          <option value="2">Around Two weeks</option>
          <option value="3">One month</option>
          <option value="3">More than a month</option>
        </select>

        <textarea
          id="formPurpose"
          class="formTextArea"
          name="purpose"
          placeholder="Purpose of visit"
          autocomplete="off"
          required
          aria-label="Default select example"
        ></textarea>

        <textarea
          id="formFeedback"
          class="formTextArea"
          name="feedback"
          placeholder="Feedback"
          autocomplete="off"
          aria-label="Default select example"
        ></textarea>

        <input id="formDate" name="date" type="hidden" />
        <input id="formLat" name="lat" type="hidden" />
        <input id="formLng" name="lng" type="hidden" />
        <input id="formSubmit" type="submit" value="submit" />
      </form>
      <p id="modalCross">&times</p>
    </div>
    <div id="modalOverlay" class="hidden"></div>

    <script src="https://script.google.com/macros/s/AKfycbwBwXxF9LSKF_bseZRJ9qJctT74zvauj8xkhRpwyrjmxmnZda2yr3pBaWx_Wv4JXmw-/exec"></script>
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="Script/script.js"></script>
  </body>
</html>
